<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="listaprodutos.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 sidebar d-flex flex-column align-items-center">
                <div class="profile-circle"></div>
                <h5 class="mt-2">Admin</h5>
                <p>Perfil: Administrador</p>
                <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
                <a href="listaprodutos.html"><i class="bi bi-list-ul"></i> Lista de Produtos</a>
            </div>

            <!-- Main content -->
            <div class="col-10 p-0">
                <!-- Topbar -->
                <div class="topbar">
                    <i class="bi bi-chat-square-dots"> Notificações</i>
                    <i class="bi bi-gear"> Configurações</i>
                </div>
                
                <div class="writeinputs">
                    <label for="number">Código</label>
                    <input type="number" name="codigo" id="codigo">

                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" id="descricao">

                    <label for="">Estoque Inicial</label>
                    <input type="number" name="estoque" id="estoque">

                    <label for="valor">Valor</label>
                    <input type="text" name="valor" id="valor">

                    <label for="categoria">Categoria</label>
                    <input type="text" name="categoria" id="categoria">
                </div>
                <div class="form-buttons">
                    <button class="cancelar">Cancelar</button>
                    <button onclick="adicionarProduto()" class="salvar">Salvar</button>
                </div>
                <div class="table-container">
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descrição</th>
                                <th>Estoque</th>
                                <th>Valor</th>
                                <th>Categoria</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaProdutos">
                            <!-- Produtos serão inseridos aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="listaprod.js"></script>
    
</body>

</html>
