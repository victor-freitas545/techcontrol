<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Simples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
   
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-2 sidebar d-flex flex-column align-items-center">
                <div class="profile-circle"></div>
                <h5 class="mt-2">Admin</h5>
                <p>Perfil: Administrador</p>
                <a href="dashboard.html"><i class="bi bi-house-door"></i> Dashboard</a>
                <a href="listaprodutos.html"><i class="bi bi-list-ul"></i> Lista de produtos</a>
            </div>

            <!-- Main content -->
            <div class="col-10 p-0">
                <!-- Topbar -->
                <div class="topbar">
                    <i class="bi bi-chat-square-dots"> Notificações</i>
                    <i class="bi bi-gear"> Configurações</i>
                </div>

                <!-- Cards -->
                <div class="container mt-4">
                    <div class="row g-4">
                        <div class="col-md-3">
                            <div class="card p-3">
                                <small>Estoque Total</small>
                                <h2 class="mt-2"></h2>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card p-3">
                                <small>Estoque Categoria B</small>
                                <h2 class="mt-2"></h2>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card p-3">
                                <small>Valor Total do Estoque</small>
                                <h2 class="mt-2"></h2>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card p-3">
                                <small>Produtos Cadastrados</small>
                                <h2 class="mt-2"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cards.js"></script>
</body>

</html>
