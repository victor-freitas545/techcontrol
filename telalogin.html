<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="telalogin.css">
</head>

<body>
    <div class="container">
        <div class="row altura">
            <div class="borda col-5">
                <div class="a">
                    <h1><strong>SystemDev</strong></h1>
                    <h5>Gerencimanto e Controle</h5>
                </div>

                <input type="text" id="email" nome="email" required placeholder="seuemail@dominio.com">
                <input type="password" id="password" name="password" required placeholder="insira aqui sua senha">
                <div class="button">
                    <button onclick="validarLogin()" id="entrar">
                        Entrar
                    </button>
                    <div class="content">
                        <p>Não tem acesso? <span class="open-modal">Cadastre-se</span></p>
                    </div>

                    <!-- Modal -->
                    <div class="modal" id="cadastroModal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Cadastre-se aqui</h2>
                            <label for="email">E-mail</label>
                            <input type="email" id="cadastroEmail" placeholder="Digite aqui seu e-mail">
                            <label for="senha">Senha</label>
                            <input type="password" id="cadastroSenha" placeholder="Digite aqui sua senha">
                            <button onclick="salvarcadastro()">Salvar Informações</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="legend col-7 d-flex flex-column align-items-center justify-content-center">
                <div class="titulo">
                    <h1>TechControl 3.0</h1>
                </div>
                <div class="imagem">
                    <img src="imagens/globo.png" alt="Globo">
                </div>
            </div>
        </div>


    </div>
<script src="login.js"></script>
</body>

</html>
